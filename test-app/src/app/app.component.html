<app-header></app-header>
<div class="content">
  <div class="content__menu">
    <div class="links-container">
      <div class="buttons">
        <button class="button button--filled">
          all
        </button>
        <button class="button">
          new
        </button>
        <button class="button">
          tier 1
        </button>
        <button class="button">
          tier 2
        </button>
        <button class="button">
          tier 3
        </button>
      </div>
      <div class="links">
        <div class="links__logo">
          quarq<span class="links__copyright">&copy;</span>
          <div class="links__logo-img">
            100 / 100
          </div>
        </div>
        <div *ngFor="let link of links">
          <button class="links__item">
             {{link}}
          </button>
        </div>
      </div>
    </div>
    <div class="tiles">
      <div class="tiles__item tile" *ngFor="let tile of tiles">
        <div class="tile__titlte">{{tile.title}}</div>
        <div class="tile__feats feat">
          <span class="feat__amount">{{tile.amount}}</span>
          <img src="../assets/images/mark.svg" alt="person" class="feat__icon"/>
          <span class="feat__price">20</span>
        </div>
        <div class="tile__body">{{tile.body}}</div>
      </div>
    </div>
  </div>
  <div class="content__logo">
    <div>
      quarq<span class="content__copyright">&copy;</span>
    </div>
  </div>
</div>
